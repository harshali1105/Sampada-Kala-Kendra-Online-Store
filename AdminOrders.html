<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Employees Data</title>
    <link rel ="stylesheet" href="AdminEmployee.css">
</head>
<body>
    <div id="header-container"></div>
     <div class="employee-container">
     	<div class="head">
    		<a href="Admin.html" class="tooltip"><i class="fa-solid fa-arrow-left"></i><span class="tooltip-text"></span></a>
        	<a href="ViewEmployee" class="viewEmployee">View Employees</a> 
        </div>
        <div class="admin-employee-form-container">
        <form action="Employee" method="post">
            <table>
                <h3>Add a New Employee</h3>
                <tr>
                	<td>Name</td>
                	<td><input type="text" name="emp_name" class="box"/></td>
                </tr>
                <tr>
                	<td>Location</td>
                	<td><input type="text" name="emp_loc" class="box"/></td>
                </tr>
                <tr>
                	<td>EmailId</td>
                	<td><input type="email" name="emp_email" class="box"/></td>
                </tr>
                <tr>
                	<td>Contact No</td>
                	<td><input type="tel" name="emp_contact" class="box"></td>
                </tr>
                <tr>
                	<td>Salary</td>
                	<td><input type="text" name="emp_salary" class="box"></td>
                </tr>
                <tr>
                	<td colspan="2"><input type="submit" class="btn" value="Add Employee"/></td>
                </tr>
			</table>
                
           </form>
        </div>
    </div>
    
    <div id="footer-container"></div>
    <script src="script.js"></script>
    
</body>
</html>
